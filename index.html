<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Flow</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="image-container">
        <img id="animated-image" src="./house.avif" alt="Sample Image">
    </div>
    <div id="loginbox" class="loginbox">
        <div class="upper-container">
            <img src="./demo_logo.png" alt="" class="logo" style="opacity: 0;">
            <div class="rightside">
                <div class="rucustomer" id="rucustomer">Are you a new customer?</div>
                <button type="submit" id="specialbutton">Enroll Now</button>
            </div>
            
        </div>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Sign in to your Regions MyMortgage account.</p>
            <form>
                <div class="inputGroup">
                    <input autocomplete="off" required="" type="text">
                    <label for="name">Online ID</label>
                </div>
                <div class="inputGroup">
                    <input autocomplete="off" required="" type="password">
                    <label for="name">Password</label>
                </div>
                <div style="margin: 10px;">
                    <input type="checkbox">
                    <label>Remember me </label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p >Forgot Online ID? <a style="padding: 18px;" href="#">Forgot Password?</a></p>
        </div>
        <footer>
            <p>Equal Housing Lender | Member ABCD</p>
            <p>&copy; 2024 Janumala Akhilendra Corporation. All Rights Reserved. | Celebrare </p>
        </footer>
    </div>
    <div class="image-container">
        <img src="./demo_logo.png" alt=""  id="animated-image2">
    </div>

    <script src="index.js"></script>
</body>
</html>
